version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: legislacja-db
    environment:
      POSTGRES_USER: legislacja
      POSTGRES_PASSWORD: legislacja_dev
      POSTGRES_DB: legislacja_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U legislacja -d legislacja_tracker"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
